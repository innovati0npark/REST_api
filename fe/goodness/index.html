<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Fetch Data</title>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <h1>Search</h1>
    <input type="text" id="search" placeholder="Search">
    <input type="number" id="minPrice" placeholder="Min price">
    <input type="number" id="maxPrice" placeholder="Max price">
    <button onclick="fetchData()">Search</button>

    <h1>Data</h1>
    <ul id="dataList"></ul>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8000/auth_api/api_token_auth/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('token', data.token);
                fetchData();
            })
            .catch(error => console.error('Error:', error));
        }

        function fetchData() {
            const token = sessionStorage.getItem('token');
            const search = document.getElementById('search').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;

            fetch(`http://localhost:8000/api/products/?name=${search}&price_gte=${minPrice}&price_lte=${maxPrice}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('dataList');
                list.innerHTML = '';  // Clear previous data
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name} - $${item.price}`;
                        list.appendChild(li);
                    });
                } else if (data && data.name && data.price) {
                    const li = document.createElement('li');
                    li.textContent = `${data.name} - $${data.price}`;
                    list.appendChild(li);
                }
            })
            .catch(error => console.error('Error:', error));
                    }
    </script>
</body>
</html>
